<div class="spacer"></div>
<div class="body-container">
    <div class="container color-dark">
        <div class="col"><p>Add items to your list</p></div>
        <div class="col"><p>Items in your list</p></div>
    </div>
    <div class="container color-light">
        <div class="col">
            <form>
                <div class="input">
                    <input type="text" class="txt" name="item" placeholder="add item..." [(ngModel)]="itemText">
                </div>
                <div class="btns">
                    <input type="submit" class="btn" [value]="btnAddText" (click)="addItem()">
                    <input type="submit" class="btn" [class.btn-disabled]="itemsList.length === 0" [value]="btnDoneText" (click)="redirectToListPage()">
                    <div class="clear"></div>
                </div>
            </form>
        </div>
        <div class="col">
            <p class="item-container" *ngFor="let item of itemsList; let i = index">
                <span class="remover" (click)="removeItem(i)">X</span> {{ item }}
            </p>
        </div>
    </div>
</div>
